<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
  </head>
  
  <body>
    <nav class="navbar navbar-expand-md navbar-dark static-top bg-primary">
      <a class="navbar-brand">Project Explorer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="form-inline my-2 my-lg-0">
        <input name="name" class="form-control mr-sm-1" type="text" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 mr-sm-2" type="submit">Search</button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="createproject.html">Submit</a>
            </li>
          </ul>
        </div>      
      </form>
  
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="register.html">Sign up</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="navbar navbar-default navbar-static-top">
      <form class="mx-auto" style="width: 350px;">
        <br>
        <h2>Submit Project</h2>
        <div class="form-group">
           <div class="container">
              <label class="form-label">Project name</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="Enter project name"><br>
           </div>
        </div>
        <div class="form-group">
           <div class="container">
              <label class="form-label">Project abstract</label>
              <textarea type="text" class="form-control" id="inputAbstract"></textarea>
           </div>
        </div>
        <div class="form-group">
           <div class="container">
              <label class="form-label">Author(s)</label>
              <input type="text" class="form-control" name="authors" id="inputAuthornames" placeholder="Enter author names (separated by comma)">
           </div>
        </div>
        <div class="form-group">
           <div class="container">
              <label clas="form-label">Tag(s)</label>
              <input type="text" class="form-control" name="tags" id="inputTag(s)" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)">
           </div>
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
      </form>
    </div>
  </body>
  <footer class="container-fluid text-right">
   <div class="fixed-bottom">
      <p class="mt-5 mb-3 text-muted">Project Explorer &copy; 2020 - <strong>Edconnect</strong> </p>
 </footer>
