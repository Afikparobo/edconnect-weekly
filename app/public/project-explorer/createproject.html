<main>
    <h1>Submit Project</h1>
    <form>	
        <table>		
              <tr>			
                  <td>				
                      Project Name:			
                  </td>
              </tr>
              <tr>  			
                   <td>				
                      <input type=”text” Name=”name”>			
                   </td>		
              </tr>
               <tr>
                    <td>				
                      Project Abstract:			
                    </td>
               </tr>
               <tr>     			
                    <td>				
                        <textarea type=”text” Name=”abstract”></textarea>			
                    </td>		
              </tr>
               <tr>
                   <td>
                       Authors:
                   </td>
               </tr>
               <tr>
                   <td>
                      <input type="text" Name="authors">
                   </td>
               </tr>
               <tr>
                  <td>
                      Tag(s):
                  </td>
               </tr>
               <tr>
                   <td>
                      <input type="text" Name="tags">
                   </td>
               </tr>
               <tr>
                   <td>
                      <input type="submit">
                   </td>
               </tr>
                	
        </table>
   </form>
