<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
  </head>
  
  <body>
    <nav class="navbar navbar-expand-md navbar-dark static-top bg-primary">
      <a class="navbar-brand">Project Explorer</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="form-inline my-2 my-lg-0">
        <input name="name" class="form-control mr-sm-1" type="text" placeholder="Search Projects" aria-label="Search">
        <button class="btn btn-outline-light my-2 mr-sm-2" type="submit">Search</button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Submit</a>
            </li>
         </ul>
        </div>      
      </form>
  
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ">
          <a class="nav-link" href="register.html" id="signup">Signup <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="login.html" id="login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout" style="display: none;" >Logout</a>
            </li>
            <li class="nav-item">
            <span class="navbar-text" id="username" style="display: none;"></span>
          </li>
        </ul>
      </div>
    </nav>
    <div class="navbar navbar-default navbar-static-top">
      <form class="mx-auto" style="width: 350px;" id="createProjectForm" name="submitProject">
        <br>
        <h2>Submit Project</h2>
        <div class="alert alert-danger" id="errormsg" role="alert"></div>
        <div class="form-group">
           <div class="container">
              <label class="form-label">Project name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter project name"><br>
           </div>
        </div>
        <div class="form-group">
           <div class="container">
              <label for="abstract">Project Abstract</label>
              <textarea id="abstract" class="form-control" rows="5" name="abstract"></textarea>
           </div>
        </div>
        <div class="form-group">
           <div class="container">
              <label for="authors">Author(s)</label>
              <input name="authors" id="authors" class="form-control" type="text" placeholder="Enter author names (seperated by comma)">
           </div>
        </div>
        <div class="form-group">
           <div class="container">
              <label class="form-label" for="tags">Tag(s)</label>
              <input class="form-control" type="text" name="tags" id="tags" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)">
           </div>
        </div>
        <button type="submit" class="btn btn-primary" >Continue</button>
      </form>
    </div>
  <footer class="container-fluid text-right">
    <p class="mt-5 mb-3 text-muted">Project Explorer &copy; 2020 - <strong>Edconnect</strong> </p>
  </footer>
  <script src="js/app.js"></script>
  </body>
</html>
