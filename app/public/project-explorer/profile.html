   <p><strong>Update Profile</strong></p>
   <div class="navbar navbar-default navbar-static-top">
      <form class="mx-auto w-90" style="width: 600px">
        <div class="form-row">
           <div class="col-md-6">
             <div class="form-group">
               <label for="firstname">First Name</label>    
               <input type="text" class="form-control" Name="firstName">
             </div>
           </div>
           <div class="col-md-6">
            <div class="form-group">
              <label for="lastname">Last Name</label>    
              <input type="text" class="form-control" Name="lastName">
            </div>  
          </div>
         </div>
         <div class="form-row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="emailaddress">Email Address</label>    
                <input type="email" class="form-control" Name="email">
              </div>
            </div>
            <div class="col-md-6">
               <div class="form-group">
                  <label for="exampleFormControlSelect1">Program</label>
                  <select class="form-control" name="program" id="graduation year">
                  <option value="computer_science">Computer Science</option>
                  <option value="computer_information_systems">Computer Information Systems</option>
                  <option value="computer_technology">Computer Technology</option>
                  </select>
               </div>
            </div>
         </div>
         <div class="form-row">  
            <div class="col-md-6">
              <div class="form-group">
                 <label for="matriculationnumber">Matriculation Number</label>    
                 <input type="password" class="form-control" Name="matricnumber">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Graduation Year</label>
                <select class="form-control" name="graduationYear" id="graduation year">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                </select> 
              </div>
            </div>
         </div>
         <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
