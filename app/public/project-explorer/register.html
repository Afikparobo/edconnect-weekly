<!--forms starts here-->
 <div class="navbar navbar-default navbar-static-top">
   <form class="mx-auto">
     <br>
     <h2>Sing up</h2>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="firstname">First Name</label>    
            <input type="text" class="form-control" Name="firstName" placeholder="First name">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="lastname">Last Name</label>    
            <input type="text" class="form-control" Name="lastName" placeholder="Last name">
          </div>  
        </div>
      </div>
      <div class="form-row">  
        <div class="col">
          <div class="form-group">
            <label for="emailaddress">Email Address</label>    
            <input type="email" class="form-control" Name="email" placeholder="Your Email address">
          </div>  
        </div>
        <div class="col">
          <div class="form-group">
            <label for="password">Password</label>    
            <input type="password" class="form-control" Name="password" placeholder="Your Password">
          </div>  
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Program</label>
            <select class="form-control" name="program" id="program">
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">Computer Information Systems</option>
            <option value="computer_technology">Computer Technology</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="matriculationnumber">Matriculation Number</label>    
            <input type="text" class="form-control" Name="matricNumber" placeholder="e.g. 16/2020">
          </div>  
        </div>
        <div class="col">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Graduation Year</label>
            <select class="form-control" name="graduationYear" id="graduation year">
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
   </form>
   <footer class="container-fluid text-right">
    <div class="fixed-bottom">
       <p class="mt-5 mb-3 text-muted">Project Explorer &copy; 2020 - <strong>Edconnect</strong> </p>
    </div>   
  </footer>
 </div>
